name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:name: C
    - heckout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint:check
      continue-on-error: true
      
    - name: Run tests with coverage
      run: npm run test:ci
      env:
        CI: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build for production
      run: npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://api.pollz.app' }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: build/
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "Artifacts uploaded: production-build" >> $GITHUB_STEP_SUMMARY
        echo "Build size:" >> $GITHUB_STEP_SUMMARY
        du -sh build/ >> $GITHUB_STEP_SUMMARY
